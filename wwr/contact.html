    <header>
        <img src="images/z-raftingcompas.jpg" alt="Raft Compass Icon">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="company-info"> <!-- this info is not real-->
            <h1 class="page-title">Rafting Compass</h1>
            <p>Catemaco, Veracruz<br>
                Carretera a Sontecomapan Km 30<br>
                +52 299 893 48 58<br>
                contact@raftingcompass.com</p>
        </section>
        <div class="contact-grid">

            <section class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2678.503877194347!2d-95.0540077441127!3d18.593506205646317!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85e9d7d25378dabf%3A0x8c7bedc92d151328!2sPlaya%20Escondida!5e1!3m2!1sen!2smx!4v1764439442309!5m2!1sen!2smx"
                    width="400" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>

            <div class="form-container">
                <form action="#" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Placeholder" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="user_email" placeholder="Placeholder" required>

                    <fieldset class="radio-group">
                        <label>Message Purpose</l>
                            <label><input type="radio" name="purpose" value="general"> General Inquiry</label>
                            <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                            <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                    </fieldset>

                    <label for="message">Message</label>
                    <textarea id="message" name="user_message" rows="5" placeholder="Type here"></textarea>

                    <label class="checkbox-label">
                        <input type="checkbox" name="newsletter"> Please Subscribe me to the monthly newsletter
                    </label>

                    <button type="submit">Get in Touch!</button>
                </form>
            </div>
        </div>
        <div class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-gallery">
                <div>
                    <img src="images/employee1.jpg" alt="Employee Profile">
                    <label>Manager</label>
                </div>
                <div>
                    <img src="images/employee2.jpg" alt="Employee Profile">
                    <label>Senior Guide</label>
                </div>
                <div>
                    <img src="images/employee3.jpg" alt="Employee Profile">
                    <label>Safety Instructor</label>
                </div>
